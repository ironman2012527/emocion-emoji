<html>
 
<head>
  <title>Emoción a emoji</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">

  <!--Boostrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <!--Ml5-->
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <!--Webcam-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <!--Techable machine-->
  <script src="https://storage.googleapis.com/tm-model/uR7-Htv_K/model.json"></script>


</head>

<body>
  <!--Agrega el container-->
  <div class="container">

    <center>
      <h3 class="btn btn-warning heading">APLICACIÓN EMOCIÓN A EMOJI
        <br>
        <!--código ASCII para emojis-->
        <span>&#128522</span>
        <span>&#128512</span>
        <span>&#128532</span>
        <span>&#128546</span>
        <span>&#128545</span>
        <span>&#128548</span>
      </h3>

      <br><br>

      <p style="font-size: 22px;">Toma tu foto para generar un emoji
        <br>

        <!--asignar un color a cada emoción-->
        <b style="color:rgb(255, 255, 0)">¿Estás feliz?</b>
        <br>
        <b style="color:blue">¿Estás triste?</b>
        <br>
        <b style="color:rgb(255, 0, 0)">¿Estás enojado/a?</b>
        <br>
      </p>

      <!--Agrega la distribución col-md-4 col-sm-12 col-xs-12-->
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12-">
        <label>Vista de la cámara web - </label>
        <!--Agrega el div  para la cámara (id="camera")-->
<div id="camera"></div>
        <br><br>
        <!--llama a la función take_snapshot() y da formato al botón-->
        <button class="btn btn-primary" onclick="takesnapshot()">Capturar imagen</button>
      </div>

      <!--Agrega la distribución col-md-4 col-sm-12 col-xs-12-->
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12-">
        <label>Predicción 1 - </label>
        <!--Agrega las etiquetas <p> para añadir el emoji de la emoción (id="emoji" class="emotion_name")y el resultado (id="resultado class="emoji"")-->
        <p id="emocion1"></p>
        <p></p>

        <label>Predicción 2 - </label>
        <!--Repite para predicción 2-->
        <p id="emocion2"></p>
      </div>

      <!--Agrega la distribución col-md-4 col-sm-12 col-xs-12-->
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12-">
        <label>Instantánea - </label>
        <!--Agrega el div  para la cámara (id="camera")-->
       <div id="result"></div>
        <br><br>
        <!--llama a la función check() y da formato al botón-->
        <button onclick="check()">Predecir emoción</button>
      </div>

    </center>

  </div>

  <script src="main.js"></script>

</body>

</html>
